            <h1><a href="#hero">MyPortFolio</a></h1>

                {% else %}
                <li><a href="http://127.0.0.1:5000">Click to Sign In or Register</a></li>
                {% endif %}
            </ul>
        </nav><!-- #nav-menu-container -->
